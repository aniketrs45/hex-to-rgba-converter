<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex to RGBA Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hex + Opacity → RGBA</h1>
    
    <label for="hex">Hex Color (#RRGGBB):</label>
    <input type="text" id="hex" placeholder="#3498db">

    <label for="opacity">Opacity (0–100):</label>
    <input type="number" id="opacity" min="0" max="100" value="50">

    <button onclick="convertHex()">Convert</button>

    <div class="result" id="result">Your 8-digit RGBA hex code will appear here.</div>
  </div>

  <script>
    function convertHex() {
      const hex = document.getElementById('hex').value.trim();
      const opacity = parseInt(document.getElementById('opacity').value, 10);
      const result = document.getElementById('result');

      // Validate hex format
      const hexMatch = /^#?([a-fA-F0-9]{6})$/.exec(hex);
      if (!hexMatch) {
        result.textContent = "❌ Invalid hex color. Please enter a valid 6-digit hex.";
        return;
      }

      if (isNaN(opacity) || opacity < 0 || opacity > 100) {
        result.textContent = "❌ Opacity must be between 0 and 100.";
        return;
      }

      const baseHex = hexMatch[1];
      const alpha = Math.round((opacity / 100) * 255).toString(16).padStart(2, '0').toUpperCase();
      const rgbaHex = `#${baseHex}${alpha}`;

      result.textContent = `✅ RGBA Hex: ${rgbaHex}`;
    }
  </script>
</body>
</html>
